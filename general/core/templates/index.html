{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block content %}
<div class="container mt-5">
    <ul>
    {% for service in services %}
        <li>
            <img src="{{ service.icon.url }}" alt="{{ service.name }} icon">
            {{ service.name }}
        </li>
    {% endfor %}
    </ul>
</div>
{% endblock %}
